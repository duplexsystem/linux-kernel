# This is a basic workflow to help you get started with Actions

name: ci

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: setup ci
        run: |
         git config --global user.email "ci@github.com"
         git config --global user.name "Github CI"
         git config --global gc.auto 0
         
      - name: get kernel version
        run: echo "::set-output name=version::$(cat "./patch.sh" | grep BRANCH | cut -d '=' -f2)" 
        id: kernel
         
      - name: pull gradle cache
        uses: actions/cache@v2
        with:
          path: ./linux
          key: ${{ steps.kernel.outputs.version }}
      
      - name: patch
        run: ./patch.sh
        
      - name: tar
        run: tar --exclude='linux/.git' -czvf linux-kernel.tar.gz linux
      
      - name: upload a build artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: source
          path: linux-kernel.tar.gz
          
      - name: releases-action
        # You may pin to the exact commit or the version.
        # uses: nickatnight/releases-action@893540eb446b37c82cf414f2bb439e805e70b41f
        uses: nickatnight/releases-action@v2
        with:
          # Name of the release
          name: ${{ github.sha }}
          # Message for the release
          message: auto genereted release
        
